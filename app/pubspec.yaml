name: app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.1.0
  http: ^1.3.0
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/fonts/
    - assets/carousel/

fonts:
  -family: Biglow Rules
  fonts: 
    - asset: assets/fonts/BiglowRules-Regular-ttf

flutter_native_splash:
  color: "#4D1245"
  image: "assets/grimorio_1152.png"
  android_12:
    color: "#4D1245"
    icon_background_color: "#4D1245"
    image: "assets/grimorio_1152.png"


